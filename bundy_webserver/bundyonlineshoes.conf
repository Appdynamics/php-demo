<VirtualHost *:80>
        ServerAdmin webmaster@localhost
        DocumentRoot /var/www/html/demoapp/Symfony/web
        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined
    <Directory /var/www/html/demoapp/Symfony/web>
        AllowOverride All
    </Directory>
</VirtualHost>
